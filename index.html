<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="Calculator">
        <input type="text" class="display" value="0" disabled>
        <div class="container">
            <button class="button">+</button>
            <button class="button">-</button>
            <button class="button">*</button>
            <button class="button">/</button>
        </div>
        <div class="container2">
            <button class="9afla">9</button>
            <button class="9afla">8</button>
            <button class="9afla">7</button>
            <button class="9afla">6</button>
            <button class="9afla">5</button>
            <button class="9afla">4</button>
            <button class="9afla">3</button>
            <button class="9afla">2</button>
            <button class="9afla">1</button>
            <button class="9afla">0</button>
            <button class="9afla">.</button>
            <button class="9afla">AC</button>
            <button class="9afla">=</button>
        </div>
    </div>
   
</body>
</html>
